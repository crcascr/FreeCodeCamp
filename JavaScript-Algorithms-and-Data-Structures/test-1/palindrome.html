<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="container">
      <img
        class="logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp Logo"
      />

      <h1 class="title">Palindrome Checker</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter the text to check:</label>
        <input class="palindrome-input" id="text-input" type="text" value="" />
        <button class="palindrome-button" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
        <div class="palindrome-definition-div">
          <p class="palindrome-definition">
            <span role="img" aria-label="light-bulb">ðŸ’¡</span>
            A <dfn>palindrome</dfn> is a word or sentence that's spelled the
            same way both forward and backward, ignoring punctuation, case, and
            spacing. For example, radar, toot, and madam.
          </p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
